{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"><img class="manipulation" src="{{ url_for('static', filename='img/mars.png') }}"></div>
        <div class="col-md-9"><h3>Аварийный доступ</h3></div>
    </div>
</div>


<form action="" method="post" novalidate>
    <div>
        {{ form.csrf_token }}
    </div>
    {% for field in form if field.name != 'csrf_token' %}
    <div>
        {{ field.label() }}
        {{ field() }}
        {% for error in field.errors %}
        <div class="error">{{ error }}</div>
        {% endfor %}
    </div>
    {% endfor %}
</form>

{% endblock %}
